<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="snsProfile.css" />
    <script
      src="https://kit.fontawesome.com/08c5cdc682.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Slab:300,400,600,700|Poiret+One|Work+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="main__back">
        <div class="main__top column">
          <div class="top-columnn">
            <div class="top-time">09:41</div>
          </div>
          <div class="top-column top-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>

        <div class="main__mid ">
          <div class="main__mid-bar column mid-icons">
            <div class="mid-column ">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="mid-column ">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="mid-profile">
            <img class="mid-img" src="zendaya.jpg" />

            <div class="mid-name">
              Zendaya
            </div>
            <div class="mid-adress">
              America, Califonia
            </div>
            <div class="mid-select other-columns">
              <div class="select-follow">
                follow
              </div>
              <div class="select-message">
                message
              </div>
            </div>
            <div class="mid-other other-columns ">
              <div class="other-wers">
                <div class="num">140</div>
                <div class="content">Followers</div>
              </div>
              <div class="other-ing">
                <div class="num">250</div>
                <div class="content">Following</div>
              </div>
              <div class="other-imgs">
                <div class="num">369</div>
                <div class="content">Images</div>
              </div>
            </div>
          </div>
        </div>
        <div class="main__bottom">
          <i class="fas fa-user"></i>
          <i class="fas fa-users"></i>
          <i class="fas fa-comments"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
  </body>
</html>
